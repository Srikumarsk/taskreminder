<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 360px;
            margin: 100px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1e88e5;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Email Verification</h2>

    <form th:action="@{/verify}" method="post">
        <input type="email" name="email" th:value="${email}" readonly>
        <input type="text" name="otp" placeholder="Enter OTP" required>

        <button type="submit">Verify</button>
    </form>

    <p class="error" th:text="${error}"></p>
</div>

</body>
</html>
