<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 360px;
            margin: 100px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #673ab7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #5e35b1;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .link {
            margin-top: 15px;
            text-align: center;
        }
        /* Password eye button */
.password-wrapper {
    position: relative;
}

.password-wrapper input {
    width: 90%;
    padding-right: 40px;
}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
    color: #666;
    user-select: none;
}

.toggle-password:hover {
    color: #4CAF50;
}

    </style>
</head>
<body>

<div class="box">
    <h1>Task Reminder</h1>
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <div class="password-wrapper">
    <input type="password" id="password" name="password" placeholder="Password" required>
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
</div>


        <button type="submit">Login</button>
    </form>

    <p class="error" th:text="${error}"></p>

    <div class="link">
        <a th:href="@{/register}">Create new account</a>
    </div>
</div>
<script>
function togglePassword() {
    const passwordInput = document.getElementById("password");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}
</script>


</body>
</html>
