<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #673ab7;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .verified {
            color: green;
            font-weight: bold;
        }
        .not-verified {
            color: red;
            font-weight: bold;
        }
        .delete-btn {
            color: white;
            background: #e53935;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background: #c62828;
        }
        .back {
            margin-top: 20px;
            text-align: center;
        }
        .back a {
            text-decoration: none;
            color: #673ab7;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registered Users</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>

                <td>
                    <span th:if="${user.verified}" class="verified">Verified</span>
                    <span th:if="${!user.verified}" class="not-verified">Not Verified</span>
                </td>

                <td>
                    <a class="delete-btn"
                       th:href="@{/delete-user/{id}(id=${user.id})}"
                       onclick="return confirm('Are you sure you want to delete this user?')">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="back">
        <a th:href="@{/home}">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
